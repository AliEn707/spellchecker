      check_text: |
        Текс с ошиьками написанный для проверки. Не стращно что в нем так много ошибк потому что их покажнт наш сервис. А еще его можно редактировать.
      usage: |
        При использовании SpellChecker возмодно указать какой язык использовать для проверки орфографии. 
        Для этого необходимо добавить элемент <code class="language-html">&lt;select&gt;</code>
        и к нему добавить действие <code class="language-javascript"> %{set_lang} </code>
        <br />Полный пример кода показан в правой колонке. 
